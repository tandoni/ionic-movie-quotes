<ion-header>
  <ion-navbar>
    <ion-title>Movie Quotes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let quotes of movieQuotesStream | async">
    <h2>{{quotes.quote}}</h2>
      <p>{{quotes.movie}}</p>
  </button>
  </ion-list>
</ion-content>
