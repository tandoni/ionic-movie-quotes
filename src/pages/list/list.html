<ion-header>
  <ion-navbar>
    <ion-title>Movie Quotes</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addQuote()">
        <ion-icon name='add'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let quote of movieQuotesStream | async | reverse">
      <button ion-item (click)='pushToDetail(quote)'>
        <h2>{{quote.quote}}</h2>
        <p>{{quote.movie}}</p>
      </button>
      <ion-item-options>
        <button ion-button color="danger" (click)='delete(quote.$key)'>
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
